# Basic
name:               "Ole Henrik Stabell"

caption:            "Broadcasting and Multimedia Student + Adobe Extension Developer"

author:
  facebook:         
  youtubeUser:      
  youtubeChannel:   
  twitter:          henrikstabell
  github:           hennamann
  stackoverflow:    
  quora:            
  linkedin:         
  pinterest:        
  googlePlus:       
  instagram:        
  reddit:           
  medium:           
  tumblr:           
  email:            ole@henrikstabell.com

copyright:
  year:             2019
  name:             Ole Henrik Stabell

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "ohsdevblog"

# URL
url:                "https://blog.henrikstabell.com" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/Oslo
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Projects"
    url:            "/extensions"
  - name:           "Github"
    url:            "https://github.com/hennamann"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
